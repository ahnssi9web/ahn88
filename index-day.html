<!DOCTYPE html>
<html>
<body>

<h2>JavaScript getTime()</h2>

<p>The internal clock in JavaScript counts from midnight January 1, 1970.</p>
<p>The getTime() function returns the number of milliseconds since then:</p>

<p id="demo1"></p>
<script>
var d = new Date();
document.getElementById("demo1").innerHTML = d.getTime();
</script>

  <p>The getFullYear() method returns the full year of a date:</p>

<p id="demo2"></p>
<script>
var d = new Date();
document.getElementById("demo2").innerHTML = d.getFullYear();
</script>

<p id="demo3"></p>
<script>
var d = new Date();
document.getElementById("demo3").innerHTML = d.getMonth() + 1;
</script>
  
  
  
</body>
</html>
