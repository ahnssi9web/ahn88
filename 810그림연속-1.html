<!DOCTYPE html>
<html>
	
	
	
<body>

<h2>JavaScript For Of Loop</h2>
<p>The for of statement loops through the values of any iterable object:</p>

<p id="demo"></p>

<script>
const cars = ["800그림모음/국토순례.JPG", "800그림모음/그만웃겨.jpg", "800그림모음/벌써부터.jpg"];

let text = "";
for (let x of cars) {
  text += x + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

	<SCRIPT language="JavaScript">
       		var imageURLs = ["800그림모음/거꾸로 보면 답이.jpg",
                      		"800그림모음/100죽녹원 사진 전체.png",
                        	"800그림모음/환한한한 웃음.jpg",
                      		"800그림모음/활짝웃으니.jpg"]; 
      
    
      			function getImageTag() { var img = '<img src=\"'; 
                              var randomIndex = Math.floor(Math.random() * imageURLs.length); 
                              img += imageURLs[randomIndex]; 
                              img += '\" alt=\"Some alt text\"/>'; 
                              return img; } 
 
  </script> 

    <script type="text/javascript"> 
      document.write(getImageTag()); 
    </script> 
    <br>
</body>
</html>
