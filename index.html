    .base(

    .item > ul{
        border: 1px solid black;
        position: absolute;
        display: none;

    .item:hover > ul{
        display: block;
    }
    
    .item{
        text-align: center;
        border: 1px solid:blue;

    div { width: 400px; height:300px;}
    div ul { margin: 0; padding: 0; list-style: none; }
    div ul li { padding: 10px 5px; border-bottom: 1px solid #DDD; }
    div ul li a { color: #333; text-decoration: none; }
    div ul li a:hover { color: #F00; text-decoration: underline; }

}

        line-height: 35px;
        background:#9ab92e;

}
    ul.sub li {
        margin-bottom: 2px;
        height:35px;
        line-height:35px;

}
    ul.sub li a {
        display: block;
        width: 100%;
        height:100%;
        text-decoration:none;
        color:#000;
}
    ul.sub li:hover {
        background:#cf0;
}
        
        
        
</style>
