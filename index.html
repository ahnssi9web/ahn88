<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메뉴 연습</title>

    <style type="text/css">
        
    .base(
        border: 2px solid red;
        with: 600px;
        height: 600px;
    }
    
    .item > ul{
        border: 1px solid black;
        position: absolute;
        display: none;
    }
    
    .item:hover > ul{
        display: block;
    }
    
    .item{
        text-align: center;
        border: 1px solid:blue;
        float: left;
        width: 100px;
    }
    
    ul{
        list-style: none;
    }
    
    ul > li {
        text-align: center;
    }       
        

        
</style>
</head>    
    
    
<body>


    <div class="base">
        <ul>
            <li class="item">
                여성의류
                <ul>
                    <li>여성1</li>
                    <li>여성2</li>
                    <li>여성3</li>
                </ul>
            </li>   
                
            <li class="item">
                남성의류
                <ul>
                    <li>남성1</li>
                    <li>남성2</li>
                    <li>남성3</li>
                </ul>
            </li>  
            
            <li class="item">
                아동의류
                <ul>
                    <li>아동1</li>
                    <li>아동2</li>
                    <li>아동3</li>
                </ul>
            </li>   
                        
        </ul>
    </div>
    
   
</body>
</html>
