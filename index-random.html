<h2>JavaScript Math</h2>

<script>
<p id="demo2">Good Evening!</p>
Date().getHours();

}

 <script>
<p>Math.floor(Math.random() * 10) returns a random integer between 0 and 9 (both 
included):</p>

document.getElementById("demo1").innerHTML =
Math.floor(Math.random() * 10);
</script>

 
</body>
